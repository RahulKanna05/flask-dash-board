<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="signup">
        <h2>SIGN UP</h2>
        <div class="links">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('signup') }}" class="active">Sign Up</a>
        </div>
        <form action="{{ url_for('signup') }}" method="POST" autocomplete="off">
            <label for="username"><i class="fas fa-user"></i></label><br>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br>
            <br>
            <label for="email"><i class="fas fa-envelope"></i></label><br>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
            <br>
            <br>
            <label for="password"><i class="fas fa-lock"></i></label><br>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <br>
            <div>{{ msg }}</div>
            <br>
            <br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
